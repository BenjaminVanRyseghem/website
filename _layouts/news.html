---
layout: default
---

<div id="content-wrapper">
	<div class="inner clearfix">
		<section id="main-content">
			<div class="news">
				{{ content }}
			</div>		
		</section>
		{% include news_contents.html %}
		<div class="clear"></div>
	</div>
</div>

<script>
$(function () {
    var currentHash = "#";
	$(window).on('hashchange', function() {
		var hash = window.location.hash;
		var parent = $(".news_title");
		var elt = parent.find(".current");
		elt.removeClass('current');
		if(hash){
			var id = "";
			var iChars = "~`!#$%^&*+=-[]\\\';,/{}|\":<>?";
			for ( var i = 0; i < hash.length; i++ ){
				var each = hash.charAt(i);
				if ((each !== ' ') && (iChars.indexOf(each) === -1)){
					id += each;
				}
			};
			elt = parent.find("."+id);
			elt.addClass('current');
		}
	});
	
    $(document).scroll(function () {
        $('.hash').each(function () {
            var top = window.pageYOffset;
            var distance = top - $(this).offset().top;
            var hash = $(this).attr('name');
            // 30 is an arbitrary padding choice, 
            // if you want a precise check then use distance===0
            if (distance < 5 && distance > -5 && currentHash != hash) { 
				if(hash === "remove_me"){
					window.location.hash = ("");
				} else {
					window.location.hash = (hash);
				}
                currentHash = hash;
            }
        });
    });
});
</script>
